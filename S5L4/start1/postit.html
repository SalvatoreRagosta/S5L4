<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>Esempio di lavagna con Post It</title>
<meta name="description" content="Creazione di una lavagna con post animati al rollover">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link rel="stylesheet" href="reset.css">
<link rel="stylesheet" href="postit.css">
</head>

<body>
    <div class="post-it-container">
        <div class="row">
            <div class="post-it yellow">
                <p class="note">TASK #1 <br> Creare i postit</p>
            </div>
            <div class="post-it green">
                <p class="note">TASK #2 <br> Colorarli</p>
            </div>
            <div class="post-it blue">
                <p class="note">TASK #3 <br> Affiancarli</p>
            </div>
            <div class="post-it green">
                <p class="note">TASK #4 <br> Spaziarli</p>
            </div>
        </div>
        <div class="row">
            <div class="post-it yellow">
                <p class="note">TASK #5 <br> Ombreggiarli</p>
            </div>
            <div class="post-it blue">
                <p class="note">TASK #6 <br> Ruotarli</p>
            </div>
            <div class="post-it yellow">
                <p class="note">TASK #7 <br> Animarli</p>
            </div>
            <div class="post-it green">
                <p class="note">TASK #8 <br> Testarli</p>
            </div>
        </div>
    </div>
</body>
</html>
